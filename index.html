<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://pagecdn.io/lib/skeleton/2.0.4/skeleton.css" rel="stylesheet" crossorigin="anonymous"  >
   <title>Number Guesser</title>
</head>
<body>
   <div class="container" id="game">
      <h1>Number Guesser</h1>
      <div class="game">
         <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
      </div>
      <input type="number" id="guess-input" placeholder="Enter your guess....">
      <input type="submit" value="Submit" id="guess-btn">

      <!-- message is going to come from JavaScript -->
      <p class="message"></p>
   </div>
   
   <script src="main.js"></script>
</body>
</html>
